<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
				条件渲染：
							1.v-if
										写法：
												(1).v-if="表达式"
												(2).v-else-if="表达式"
												(3).v-else="表达式"
										适用于：切换频率较低的场景。
										特点：不展示的DOM元素直接被移除。
										注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

							2.v-show
										写法：v-show="表达式"
										适用于：切换频率较高的场景。
										特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

							3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
		 -->
    <div id="root">
        <h2>{{n}}</h2>
        <button @click="n+=1">点我n+1</button>
        <!--v-show要能转换为一个布尔值 v-show条件渲染-->
        <!-- <div v-show="false">angular</div> -->
        <!-- <div v-show="a">angular</div> -->
        <!-- <div v-show="1==1">angular</div> -->
        <!-- <div v-show="false">react</div>
        <div v-show="false">vue</div> -->

        <!--使用v-if来进行条件渲染 -->
        <!--v-if v-else-if v-else记住不能打断，要连着写-->
        <!--  <div v-if="n === 1">angular</div>
         <div v-else-if ="n === 2">react</div>
         <div v-else-if ="n === 3">vue</div>
         <div v-else>哈哈都没有</div> -->

        <!--v-if与template的配合使用-->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>武汉</h2>
            <h2>杭州</h2>
        </template>

    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'wuhan',
                n: 0,
                a: true
            }
        })
    </script>
</body>

</html>
