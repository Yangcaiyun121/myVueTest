<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>今天天气很 {{info}}</h1>
        <button @click="changeWeather">切换天气</button>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽';
                }
            },
            //监视的配置对象
            //watch不仅能监视data的普通属性，也可以检测计算属性
            /* watch: {
                isHot: {
                    immediate: true,//当这个属性为true时，页面刚渲染就运行handler函数
                    //当isHot发生改变就会调用handler函数
                     //handler接收两个参数，一个是这个状态参数改变前的值，另一个是改变后的旧值
                    handler(newValue, preValue) {
                        console.log('isHot被修改了');
                        console.log(`新值:${newValue},原始值:${preValue}`);
                    }
                }
            } */
        })
        //watch的第二种写法，直接采用vm对象实例
        vm.$watch('isHot', {
            immediate: true,
            handler(newValue, preValue) {
                console.log('ishot 被修改了');
                console.log(`newValue: ${newValue}, preValue: ${preValue}`);
            }
            })
    </script>
</body>

</html>
