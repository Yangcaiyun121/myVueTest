<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue模版语法的学习</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
         <!--
          插值语法一般用在标签体的值{{}}
          指令语法:用于解析标签(标签体,标签属性, 绑定事件)上，类似于v-bind
       -->
        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <!--v-bind绑定指令，就把下面的url当成一个js表达式去执行了 也可以直接写冒号-->
        <a v-bind:href="url">百度一下</a><br/>
        <a :href="school.url.toUpperCase()">看看QQ,{{school.name}}</a>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: '#root',
            data: {
                name: 'liukunmiao',
                url: 'http://baidu.com',
                school: {
                    name: 'xiaomiaomiao',
                    url: 'http://qq.com'
                }
            }
        })
    </script>
</body>

</html>
